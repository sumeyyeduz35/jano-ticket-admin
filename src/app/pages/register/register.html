<div class="container min-vh-100 d-flex align-items-center justify-content-center py-4">
  <div class="card shadow-sm w-100" style="max-width: 420px;">
    <div class="card-body p-4">
      <h4 class="mb-3 text-center">Kayıt Ol</h4>

      <form (ngSubmit)="submit()" [formGroup]="form" novalidate>

        <!-- Username -->
        <div class="mb-3">
          <label class="form-label">Kullanıcı Adı</label>
          <input
            type="text"
            class="form-control"
            [class.is-invalid]="f.username.invalid && (f.username.touched || f.username.dirty)"
            formControlName="username"
            placeholder="kullanici_adi" />
          <div class="invalid-feedback">Kullanıcı adı zorunludur.</div>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label class="form-label">Şifre</label>
          <input
            type="password"
            class="form-control"
            [class.is-invalid]="f.password.invalid && (f.password.touched || f.password.dirty)"
            formControlName="password"
            placeholder="••••••••" />
          <div class="invalid-feedback">Şifre zorunludur.</div>
        </div>

        <!-- Confirm Password -->
        <div class="mb-3">
          <label class="form-label">Şifre (Tekrar)</label>
          <input
            type="password"
            class="form-control"
            [class.is-invalid]="f.confirmPassword.invalid && (f.confirmPassword.touched || f.confirmPassword.dirty) || passwordMismatch"
            formControlName="confirmPassword"
            placeholder="••••••••" />
          <div class="invalid-feedback">
            <span *ngIf="f.confirmPassword.invalid">Bu alan zorunludur.</span>
            <span *ngIf="passwordMismatch">Şifreler eşleşmiyor.</span>
          </div>
        </div>

        <!-- Submit Button -->
        <button class="btn btn-success w-100" type="submit" [disabled]="loading || form.invalid">
          <span *ngIf="loading">Kayıt yapılıyor...</span>
          <span *ngIf="!loading">Kayıt Ol</span>
        </button>

      </form>

      <!-- Login link -->
      <div class="text-center mt-3">
        <small>Zaten hesabınız var mı?</small>
        <a routerLink="/login" class="ms-1">Giriş Yap</a>
      </div>

    </div>
  </div>
</div>
