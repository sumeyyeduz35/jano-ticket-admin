<div class="login-wrap d-flex align-items-center justify-content-center">
  <div class="login-card shadow-lg p-4 rounded-4">
    <h2 class="text-center mb-4 text-light">Jano Ticket Admin</h2>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="mb-3">
        <label for="username" class="form-label text-white">Kullanıcı Adı</label>
        <input id="username" type="text" class="form-control"
               formControlName="username" placeholder="Kullanıcı adınızı girin" />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label text-white">Şifre</label>
        <input id="password" type="password" class="form-control"
               formControlName="password" placeholder="Şifrenizi girin" />
      </div>

      <button type="submit" class="btn btn-login w-100 mb-3">Giriş Yap</button>
    </form>

    <div class="text-center">
      <p class="text-white-50 mb-2">Hesabınız yok mu?</p>
      <button type="button"
              class="btn btn-register w-100"
              [routerLink]="['/register']">
        Kayıt Ol
      </button>
    </div>
  </div>
</div>
